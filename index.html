<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sales Inquiry || Your Domain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Mukta Mahee', sans-serif;
        }

        .bg-green {
            background-color: #28a745;
        }

        .text-green {
            color: #28a745;
        }

        .hero {
            padding: 2rem 1rem;
            text-align: center;
        }

        .section {
            padding: 2rem 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .icon-md {
            font-size: 2rem;
        }

        .contact-info p {
            margin: 0;
        }

        @media (min-width: 768px) {
            .section {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="bg-alt hero">
        <h1 class="h2">
            <span class="text-green">breakpt.org</span>
            <small>available for sale</small>
        </h1>
        <p>For instant purchase. Please make an order.</p>
        <a class="btn text-white bg-green btn-lg">Buy now for Â£1500</a>
    </section>

    <!-- Form Section -->
    <section class="bg-alt section">
        <h2 class="text-primary">Interested in this domain?</h2>
        <form id="main-offer-form" action="contact.php" method="post" data-netlify="true">
            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Full name (Required)">
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email (Required)">
            </div>
            <div class="form-group">
                <input type="text" name="phone" class="form-control" placeholder="Phone number (Required)">
            </div>
            <div class="form-group">
                <input type="number" name="price" class="form-control" min="0" placeholder="Offer price in USD? (Required)">
            </div>
            <div class="form-group">
                <textarea name="comments" class="form-control" placeholder="Message (optional)"></textarea>
            </div>
            <div class="form-group">
                <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lc_sf8aAAAAAFk3KIcYvqcIoo1HeCOZu4faK3DA" data-callback="onSubmit" data-size="invisible"></div>
            </div>
            <button type="submit" class="btn text-white btn-lg bg-primary btn-block">Make an offer</button>
        </form>
    </section>

    <!-- Contact Section -->
    <section class="bg-alt section contact-info text-center">
        <div class="row">
            <div class="col-12">
                <p><em class="ion-ios-telephone-outline icon-md"></em></p>
                <p class="lead"><a href="tel:+441604343042">+44 01604 343042</a></p>
            </div>
            <div class="col-12 mt-3">
                <p><em class="ion-ios-chatbubble-outline icon-md"></em></p>
                <p class="lead"><a href="mailto:euan@ewedesigns.co.uk">euan@ewedesigns.co.uk</a></p>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $( "#main-offer-form" ).validate({
            errorClass: 'form-control-feedback',
            errorElement: 'div',
            highlight: function(element) {
                $(element).parents(".form-group").addClass("has-danger");
            },
            unhighlight: function(element) {
                $(element).parents(".form-group").removeClass("has-danger");
            },
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true,
                    minlength:10,
                    maxlength:12
                },
                price: "required",
                comments: {
                    maxlength: 500
                }
            },
            messages: {
                name: 'Please enter your name.',
                email: {
                    required: 'You cannot leave this empty.',
                    email: 'Please enter a valid email address.'
                },
                phone: {
                    required: 'You cannot leave this empty.',
                    minlength: 'Phone number should be at least 10 digits.',
                    maxlength: 'Phone number should be no more than 12 digits.'
                },
                price: 'Please enter your offer price.',
                comments: 'Message length must be less than 500 characters.'
            }
        });
    </script>
</body>
</html>
